server {
    listen 443 ssl; # Listen for HTTPS traffic
    server_name api.flaplet.org; # Subdomain for Django backend

    root C:/Users/eskan/CI/backend;

    # SSL Certificates
    ssl_certificate "C:/Users/eskan/CI/backend/certs/certificate.crt"; # Path to your SSL certificate
    ssl_certificate_key "C:/Users/eskan/CI/backend/certs/private.key"; # Path to your private key
    ssl_trusted_certificate "C:/Users/eskan/CI/backend/certs/ca_bundle.crt"; # Path to your CA bundle

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Max upload size
    client_max_body_size 75M;

    # Static files
    location /static {
        alias C:/Users/eskan/CI/backend/static;
    }

    # Media files
    location /media {
        alias C:/Users/eskan/CI/backend/media;
    }

    # Proxy requests to Django
    location / {
        proxy_pass http://localhost:8080; # Django app running locally
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve .well-known directory for domain verification
    location /.well-known {
        root C:/Users/eskan/CI/backend; # Update this path if needed
        allow all;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.flaplet.org;

    return 301 https://$host$request_uri;
}
