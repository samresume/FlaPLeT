#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    include       C:/nginx/sites-enabled/webproject_nginx.conf;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
    listen 443 ssl; # Listen for HTTPS traffic on port 443
    server_name flaplet.org www.flaplet.org;

    # Root directory for your React app
    root C:/Users/eskan/CI/frontend/build;
    index index.html;

    # SSL Certificates
    ssl_certificate "C:/Users/eskan/CI/frontend/certs/certificate.crt";  # Path to your certificate file
    ssl_certificate_key "C:/Users/eskan/CI/frontend/certs/private.key";  # Path to your private key
    ssl_trusted_certificate "C:/Users/eskan/CI/frontend/certs/ca_bundle.crt";  # Path to your CA bundle

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve React App
    location / {
        try_files $uri /index.html;
    }
}
server {
    listen 80;
    server_name flaplet.org www.flaplet.org;
    return 301 https://$host$request_uri;
}
}
